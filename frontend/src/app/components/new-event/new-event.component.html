<div class="container">
  <div class="jumbotron">
    <h1 class="display-6">Event</h1>
    <p class="lead-1">Inser or Update your event!</p>
    <hr class="my-2">
    <form class="row g-3">
      <div class="col-md-4">
        <label for="idDescription" class="form-label">Description</label>
        <input type="text" [(ngModel)]="description" class="form-control" id="idDescription">
      </div>
      <div class="col-md-4">
        <label for="idStart" class="form-label">Start In</label>
        <input type="datetime-local" [(ngModel)]="start" class="form-control" id="idStart">
      </div>
      <div class="col-md-4">
        <label for="idFinish" class="form-label">Finish In</label>
        <input type="datetime-local" [(ngModel)]="finish" class="form-control" id="idFinish">
      </div>
      <div class="d-grid gap-2 d-md-flex ">
        <button class="btn btn-outline-primary me-md-2" (click)="save()" type="button">Confirm</button>
        <a routerLink="/event-list" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
